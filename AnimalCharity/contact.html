<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Paws of Hope</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e74c3c;
    }

    .contact-container label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .contact-container button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .contact-container button:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paws of Hope</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="impact.html">Our Impact</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="index.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us üêæ</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Paws of Hope | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      try {
        const res = await fetch("http://localhost:5000/api/contact", {  // ‚úÖ fixed endpoint
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          alert("‚úÖ Message sent successfully!");
          this.reset();
        } else {
          alert("‚ùå Error sending message. Please try again later.");
        }
      } catch (error) {
        alert("‚ùå Error sending message. Please check your connection.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
